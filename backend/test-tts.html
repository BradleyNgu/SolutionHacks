<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéµ Waifu TTS Voice Tester</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }
        h1 { color: #e91e63; text-align: center; margin-bottom: 30px; }
        .section {
            background: #f8f9fa;
            padding: 20px;
            margin: 15px 0;
            border-radius: 10px;
            border-left: 4px solid #e91e63;
        }
        button {
            background: #e91e63;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 8px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        button:hover { background: #c2185b; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .big-button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin: 8px 0;
            font-size: 16px;
        }
        textarea { height: 80px; }
        .voice-controls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin: 15px 0;
        }
        .status {
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: bold;
        }
        .status.success { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }
        .status.info { background: #d1ecf1; color: #0c5460; }
        .response {
            background: #f1f3f4;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Anime Waifu TTS Voice Tester</h1>
        
        <div class="section">
            <h3>üìù Test Message</h3>
            <textarea id="testText" placeholder="Enter text for the waifu to speak...">Kyaa~ Hello big daddy! (*‚âßœâ‚â¶*) I'm your cute anime waifu companion! How are you feeling today, darling? (¬¥‚àÄÔΩÄ)‚ô°</textarea>
            
            <div class="voice-controls">
                <div>
                    <label><strong>Voice:</strong></label>
                    <select id="voiceSelect">
                        <option value="">Auto (Female Preferred)</option>
                    </select>
                </div>
                <div>
                    <label><strong>Pitch:</strong></label>
                    <input type="range" id="pitchSlider" min="0.5" max="2" step="0.1" value="1.8">
                    <span id="pitchValue">1.8</span>
                </div>
                <div>
                    <label><strong>Rate:</strong></label>
                    <input type="range" id="rateSlider" min="0.5" max="2" step="0.1" value="1.1">
                    <span id="rateValue">1.1</span>
                </div>
            </div>
        </div>

        <div class="section">
            <h3>üé≠ Quick Tests</h3>
            <button class="big-button" onclick="testWaifuVoice()">üéµ Speak with Waifu Voice</button>
            <button class="big-button" onclick="testBackendTTS()">üåê Test Backend TTS API</button>
            <button onclick="stopSpeaking()">üõë Stop Speaking</button>
            <button onclick="loadVoices()">üîÑ Reload Voices</button>
        </div>

        <div class="section">
            <h3>üì¢ Waifu Sample Phrases</h3>
            <button onclick="speakPhrase('Kyaa~ Good morning big daddy! Did you sleep well? (*‚âßœâ‚â¶*)')">Morning Greeting</button>
            <button onclick="speakPhrase('Ehehe~ You are working so hard! Time for a break, darling~ (¬¥‚àÄÔΩÄ)‚ô°')">Break Reminder</button>
            <button onclick="speakPhrase('Nya~ Don\'t forget to drink water, big daddy! I care about you so much~ (>.<)')">Care Message</button>
            <button onclick="speakPhrase('H-hmph! It\'s not like I missed you or anything... but welcome back, darling! (*¬¥‚àÄÔΩÄ*)')">Tsundere</button>
        </div>

        <div id="status" class="status info">üé§ Click "Speak with Waifu Voice" to test the anime voice!</div>
        
        <div class="section">
            <h3>üìä Backend Response</h3>
            <div id="response" class="response">Backend TTS API response will appear here...</div>
        </div>
    </div>

    <script>
        const baseUrl = 'http://localhost:3001';
        let voices = [];
        let currentUtterance = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadVoices();
            setupSliders();
            
            // Load voices when they become available
            if (speechSynthesis.onvoiceschanged !== undefined) {
                speechSynthesis.onvoiceschanged = loadVoices;
            }
        });

        function setupSliders() {
            const pitchSlider = document.getElementById('pitchSlider');
            const rateSlider = document.getElementById('rateSlider');
            const pitchValue = document.getElementById('pitchValue');
            const rateValue = document.getElementById('rateValue');

            pitchSlider.oninput = () => pitchValue.textContent = pitchSlider.value;
            rateSlider.oninput = () => rateValue.textContent = rateSlider.value;
        }

        function loadVoices() {
            voices = speechSynthesis.getVoices();
            const voiceSelect = document.getElementById('voiceSelect');
            
            // Clear existing options
            voiceSelect.innerHTML = '<option value="">Auto (Female Preferred)</option>';
            
            // Filter for English female voices
            const femaleVoices = voices.filter(voice => 
                voice.lang.startsWith('en') && 
                (voice.name.toLowerCase().includes('female') || 
                 voice.name.toLowerCase().includes('zira') ||
                 voice.name.toLowerCase().includes('samantha') ||
                 voice.name.toLowerCase().includes('karen') ||
                 voice.name.toLowerCase().includes('susan'))
            );

            // Add female voices first
            femaleVoices.forEach(voice => {
                const option = document.createElement('option');
                option.value = voice.name;
                option.textContent = `${voice.name} (${voice.lang}) üë©`;
                voiceSelect.appendChild(option);
            });

            // Add separator
            if (femaleVoices.length > 0) {
                const separator = document.createElement('option');
                separator.disabled = true;
                separator.textContent = '--- All Voices ---';
                voiceSelect.appendChild(separator);
            }

            // Add all other voices
            voices.filter(voice => voice.lang.startsWith('en')).forEach(voice => {
                if (!femaleVoices.includes(voice)) {
                    const option = document.createElement('option');
                    option.value = voice.name;
                    option.textContent = `${voice.name} (${voice.lang})`;
                    voiceSelect.appendChild(option);
                }
            });

            updateStatus(`üé§ Loaded ${voices.length} voices (${femaleVoices.length} female)`, 'success');
        }

        function testWaifuVoice() {
            const text = document.getElementById('testText').value;
            const pitch = parseFloat(document.getElementById('pitchSlider').value);
            const rate = parseFloat(document.getElementById('rateSlider').value);
            const selectedVoice = document.getElementById('voiceSelect').value;

            speakText(text, { pitch, rate, voiceName: selectedVoice });
        }

        function speakPhrase(phrase) {
            document.getElementById('testText').value = phrase;
            testWaifuVoice();
        }

        function speakText(text, options = {}) {
            // Stop any current speech
            speechSynthesis.cancel();

            const utterance = new SpeechSynthesisUtterance(text);
            
            // Apply waifu voice settings
            utterance.pitch = options.pitch || 1.8;
            utterance.rate = options.rate || 1.1;
            utterance.volume = options.volume || 1.0;

            // Select voice
            if (options.voiceName) {
                const voice = voices.find(v => v.name === options.voiceName);
                if (voice) utterance.voice = voice;
            } else {
                // Auto-select female voice
                const femaleVoice = voices.find(v => 
                    v.lang.startsWith('en') && 
                    (v.name.toLowerCase().includes('female') ||
                     v.name.toLowerCase().includes('zira') ||
                     v.name.toLowerCase().includes('samantha'))
                );
                if (femaleVoice) utterance.voice = femaleVoice;
            }

            // Event handlers
            utterance.onstart = () => {
                updateStatus(`üéµ Speaking: "${text.substring(0, 50)}${text.length > 50 ? '...' : ''}"`, 'info');
                currentUtterance = utterance;
            };
            
            utterance.onend = () => {
                updateStatus('‚úÖ Finished speaking!', 'success');
                currentUtterance = null;
            };
            
            utterance.onerror = (event) => {
                updateStatus(`‚ùå Speech error: ${event.error}`, 'error');
                currentUtterance = null;
            };

            // Speak!
            speechSynthesis.speak(utterance);
        }

        function stopSpeaking() {
            speechSynthesis.cancel();
            currentUtterance = null;
            updateStatus('üõë Speech stopped', 'info');
        }

        async function testBackendTTS() {
            const text = document.getElementById('testText').value;
            const responseDiv = document.getElementById('response');
            
            try {
                updateStatus('üåê Calling backend TTS API...', 'info');
                responseDiv.textContent = 'Loading...';
                
                const response = await fetch(`${baseUrl}/api/tts/waifu-speak`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        text: text, 
                        provider: 'web',
                        options: {
                            pitch: parseFloat(document.getElementById('pitchSlider').value),
                            rate: parseFloat(document.getElementById('rateSlider').value)
                        }
                    })
                });
                
                const data = await response.json();
                responseDiv.textContent = JSON.stringify(data, null, 2);
                
                if (data.success && data.config) {
                    // Use the backend configuration to speak
                    speakText(text, {
                        pitch: data.config.pitch,
                        rate: data.config.rate,
                        voiceName: data.config.voice
                    });
                    updateStatus('‚úÖ Backend TTS API working! Speaking with returned settings.', 'success');
                } else {
                    updateStatus('‚ö†Ô∏è Backend returned data but may have issues', 'error');
                }
                
            } catch (error) {
                responseDiv.textContent = `Error: ${error.message}\n\nMake sure backend is running on localhost:3001`;
                updateStatus(`‚ùå Backend connection error: ${error.message}`, 'error');
            }
        }

        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
    </script>
</body>
</html>
